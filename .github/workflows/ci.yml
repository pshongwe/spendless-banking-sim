name: Continuous Integration and Deployment with Podman

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Podman
      run: |
        . /etc/os-release
        echo "deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/ /" | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
        curl -L "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/Release.key" | sudo apt-key add -
        sudo apt-get update
        sudo apt-get -y install podman
  
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Create and activate virtual environment
      run: |
        python3 -m venv venv --without-pip
        source venv/bin/activate

    - name: Build and run with Podman Build
      run: |
        podman build --arch amd64 -f ./Dockerfile -t spendless_banking_sim_backend ./
        podman tag localhost/spendless_banking_sim_backend:latest ${{ secrets.DOCKER_USERNAME }}/spendless_banking_sim_backend
        echo ${{ secrets.SPENDLESS_TOKEN }} | podman login docker.io --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
        podman tag localhost/spendless_banking_sim_backend:latest ${{ secrets.DOCKER_USERNAME }}/spendless_banking_sim_backend
        
        
    - name: Run tests (optional)
      run: |
        echo "Run tests here"

    - name: Deploy (if needed)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Add deployment commands here if necessary
        echo "Deploying......"
        podman push ${{ secrets.DOCKER_USERNAME }}/spendless_banking_sim_backend
