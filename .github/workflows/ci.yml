name: Continuous Integration and Deployment with Podman

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Podman and Docker CLI
      run: |
        . /etc/os-release
        echo "deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/ /" | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
        curl -L "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${VERSION_ID}/Release.key" | sudo apt-key add -
        sudo apt-get update
        sudo apt-get -y install podman docker-ce

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install

    - name: Build Docker Image using Podman
      run: |
        podman build --arch amd64 -f ./Dockerfile -t spendless_banking_sim_backend ./
        podman tag localhost/spendless_banking_sim_backend:latest ${{ secrets.DOCKER_USERNAME }}/spendless_banking_sim_backend:latest

    - name: Docker Hub login using Docker CLI
      run: |
        echo ${{ secrets.SPENDLESS_TOKEN }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin docker.io

    - name: Push Docker Image using Podman
      run: |
        podman push ${{ secrets.DOCKER_USERNAME }}/spendless_banking_sim_backend:latest
